<div class="col-1-xs nav-menu hidden">
  <ul>
    {% for page in site.pages %}
      {% unless page.url contains "asset" %}
        {% assign pageName = page.url | remove_first: "/" %}
        {% if pageName == "" %}
          {% assign pageName = "index.html" %}
        {% endif %}
        <li><a href="{{page.url | relative}}">{{pageName}}</a></li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
<div class="col-1-xs">
  <a onclick="toggleNav();"><i class="nav-menu-icon fas fa-bars"></i></a>
</div>
