<!doctype html>

<html lang="en">
  <head>
    {% include meta.html %}
    <meta name="title" content="{{ page.title }}"/>
    <title>{{ page.title }}</title>

    {% include scripts.html %}
  </head>

  <body style="background-color: rgba(130,130,130,0.25);">
    <div class="container fill-height">
      <div class="row">
        <div class="col-12 d-block d-md-none" style="padding: 0;">
          <a onclick="toggleNav();"><i class="nav-menu-icon fas fa-bars"></i></a>
        </div>
      </div>
      <div class="row">
        {% include sidenav.html %}
      </div>
      <div class="row fill-height">
        <div class="col-md-1 d-none d-md-block" style="padding: 0; padding-left: 0.75%;">
          <a onclick="toggleNav();" style="float: left;"><i class="nav-menu-icon fas fa-bars"></i></a>
        </div>
        <div class="col-sm-12 col-md-11" style="padding: 0;">
          <div class="container-fluid fill-height">
            <div class="row fill-height" style="background: white; border: 1px solid black; box-shadow: 5px 5px rgba(0,0,0,0.5);">
              <div class="col-xs-12 col-lg-12 fill-width">
                {{ content }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-12 overlay-screen hidden"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $(function(){
      if(BrowserDetect.browser === "Explorer"){
        extendHeight();
      }
    });
  </script>
</html>
