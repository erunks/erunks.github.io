<!doctype html>

<html lang="en">
  <head>
    {% include meta.html %}
    <meta name="title" content="{{ page.title }}"/>
    <title>{{ page.title }}</title>

    {% include scripts.html %}
  </head>

  <body id="main-content">
    <header>
      {% include header.html %}
    </header>

    <main>
      <div class="container -fill-height">
        <div class="row -fill-height">
          <div  class="col-12" style="padding: 0;">
            <div class="container-fluid -fill-height">
              <div class="row -fill-height" style="background: white; border: 1px solid black; box-shadow: 5px 5px rgba(0,0,0,0.5);">
                <div class="col-xs-12 col-lg-12 -fill-width">
                  {{ content }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-xs-12 col-lg-12 overlay-screen -fill-height -fill-width hidden"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      {% include footer.html %}
    </footer>
  </body>

</html>
