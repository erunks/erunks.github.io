<!DOCTYPE html>

<html lang="en">
  <head>
    {% include meta.html %}
    <meta name="title" content="{{ page.title }}"/>
    <title>{{ page.title }}</title>

    {% include scripts.html %}
  </head>

  <body style="background-color: rgba(130,130,130,0.25);">
    <div class="row">
      {% include sidenav.html %}
      <div class="col-10">
        <div class="container" style="background: white; border-left: 1px solid black; border-right: 1px solid black; box-shadow: 5px 5px rgba(0,0,0,0.5); height: 100%; height: -webkit-fill-available;">
          <div class="row">
            <div class="col-xs-12 col-lg-12" style="width: 100%; width: -webkit-fill-available;">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-lg-12 overlay-screen hidden">
      </div>
    </div>
  </body>
</html>
