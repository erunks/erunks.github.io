  <div class="row">
    <div class="col-12">
      <h1 style="border-bottom: 1px solid black; margin-top: 1rem;">Let's Get in Touch</h1>
      <p>
        Whether you have a project, or just simply want some advice, feel free to drop me an email and I'll be sure to get back to you as soon as possible.
      </p>
    </div>

  <div class="row">
    <div class="col-12">
      <form method="POST" action="https://formspree.io/edwardalanrunkel@gmail.com">
        <input type="hidden" name="_language" value="es" />
        <input type="hidden" name="_format" value="plain" />
        <input type="hidden" name="_next" value="./thanks.html" />
        <input type="text" name="_gotcha" style="display:none; visibility: hidden;" />
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" placeholder="John Doe"/>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" class="form-control" name="_replyto" placeholder="johndoe@example.com"/>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" class="form-control" name="_subject" placeholder="'Project Idea'"/>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" rows="10" name="body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" value="Send" style="background-color: #c20114; border-color: #c20114;">Submit</button>
      </form>
